<div class="container">
    <table mat-table [dataSource]="myOrderDetails" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Tên đầy đủ người mua hàng</th>
            <td mat-cell *matCellDef="let element">{{element.orderFullName}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef>Địa chỉ đầy đủ người mua hàng</th>
            <td mat-cell *matCellDef="let element">{{element.orderFullAddress}} </td>
        </ng-container>

        <!-- Contact number Column -->
        <ng-container matColumnDef="Contact number">
            <th mat-header-cell *matHeaderCellDef> Số liên hệ</th>
            <td mat-cell *matCellDef="let element">{{element.orderContactNumber}} </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef> Số tiền</th>
            <td mat-cell *matCellDef="let element">{{element.orderAmount}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Trạng thái</th>
            <td mat-cell *matCellDef="let element">{{element.orderStatus}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
